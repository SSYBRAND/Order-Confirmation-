<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation ✓</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #333;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            z-index: -1;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
            50% { background: linear-gradient(135deg, #fecfef 0%, #ff9a9e 100%); }
            100% { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 40px auto;
        }

        .animated-text {
            font-size: 2em;
            font-weight: bold;
            color: #ff6f61;
            animation: colorChange 3s infinite;
        }

        @keyframes colorChange {
            0% { color: #ff6f61; }
            25% { color: #ff9a9e; }
            50% { color: #fecfef; }
            75% { color: #ff6f61; }
            100% { color: #ff9a9e; }
        }

        h2 {
            color: #333;
        }

        form {
            text-align: left;
            margin-top: 20px;
        }

        label {
            font-size: 1em;
            margin: 10px 0;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #ff3e30;
        }

        /* Hide the iframe */
        iframe {
            display: none;
        }

        /* Preloader */
        .preloader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            z-index: 9999;
        }

        .preloader .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <h1 class="animated-text">Sattu Technologies</h1>
        <h2>Order Page ✓</h2>
        <form id="designForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="businessName">Business Name:</label>
            <input type="text" id="businessName" name="businessName" required>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Choose...</option>
                <option value="IN">India</option>
                <option value="UK">UK</option>
                <option value="AL">Algeria</option>
                <option value="other">Other</option>
                <!-- Add more countries as needed -->
            </select>

            <label for="websiteType">Type of Website:</label>
            <select id="websiteType" name="websiteType" required>
                <option value="">Select...</option>
                <option value="ecommerce">E-commerce</option>
                <option value="portfolio">Portfolio</option>
                <option value="blog">N.G.O / Helping</option>
                <option value="corporate">Education Purpose</option>
                <option value="other">Other</option>
            </select>

            <label for="features">Desired Features:</label>
            <textarea id="features" name="features" rows="5" required></textarea>

            <!-- Hidden input for budget if you still need it -->
            <!-- <label for="budget">Estimated Budget:</label>
            <input type="number" id="budget" name="budget" required> -->

            <button type="button" onclick="submitForm()">Submit</button>
        </form>

        <!-- Preloader -->
        <div class="preloader" id="preloader">
            <div class="spinner"></div>
        </div>

        <!-- Hidden iframe to handle email sending -->
        <iframe id="mailFrame" name="mailFrame" style="display:none;"></iframe>
    </div>

    <script>
        function submitForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var businessName = document.getElementById('businessName').value;
            var country = document.getElementById('country').value;
            var websiteType = document.getElementById('websiteType').value;
            var features = document.getElementById('features').value;

            var message = `
                Name: ${name}\n
                Email: ${email}\n
                Phone: ${phone}\n
                Business Name: ${businessName}\n
                Country: ${country}\n
                Type of Website: ${websiteType}\n
                Desired Features: ${features}\n
            `;

            // Create a mailto link with the subject and body
            var mailtoLink = 'mailto:ssybrand58@gmail.com' +
                             '?subject=New Website Design Request' +
                             '&body=' + encodeURIComponent(message);

            // Show preloader
            document.getElementById('preloader').style.display = 'block';

            // Open the default mail client with pre-filled data
            document.getElementById('mailFrame').src = mailtoLink;

            // Redirect to payment page after a short delay (adjust as needed)
            setTimeout(function() {
                window.location.href = 'https://ssybrand.github.io/Sattu-technologies-payment-/';
            }, 3000); // 3 seconds delay before redirection (3000 milliseconds)
        }
    </script>
</body>
</html>
